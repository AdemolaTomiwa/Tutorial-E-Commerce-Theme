<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
         rel="stylesheet"
      />

      <link
         rel="stylesheet"
         href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
         integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
         crossorigin="anonymous"
      />

      <link rel="stylesheet" href="css/style.css" />
      <title>Shoe House | Payment</title>
   </head>
   <body class="payment-body">
      <header>
         <div class="logo">
            <h3><a href="index.html">SHOE HOUSE</a></h3>
         </div>
         <div class="icons">
            <input type="text" placeholder="Search Shoes..." />

            <a href="user-profile.html">
               <i class="fas fa-user"></i>
            </a>

            <a href="shopping-cart.html">
               <i class="fas fa-shopping-cart"></i>
            </a>
         </div>
      </header>

      <section>
         <div class="container">
            <div class="payment">
               <h2>PAYMENT METHOD</h2>

               <form action="confirm.html">
                  <div>
                     <input type="checkbox" id="paypal" />
                     <label for="paypal">Paypal or Credit Card</label>
                  </div>
                  <div>
                     <input type="checkbox" id="mastercard" />
                     <label for="mastercard">Mastercard</label>
                  </div>
                  <div>
                     <input type="checkbox" id="cash" />
                     <label for="cash">Cash on Delivery</label>
                  </div>

                  <button>PROCEED</button>
               </form>
            </div>
         </div>
      </section>

      <footer>
         <div class="container">
            <div class="copyright">
               <small>&copy; 2021 Shoe House. All Rights Reserved.</small>
               <small>Shoe House | Walking & Jumpin</small>
            </div>
         </div>
      </footer>
   </body>
</html>
