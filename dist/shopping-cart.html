<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
         rel="stylesheet"
      />

      <link
         rel="stylesheet"
         href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
         integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
         crossorigin="anonymous"
      />

      <link rel="stylesheet" href="css/style.css" />
      <title>Shoe House | Shopping Cart</title>
   </head>
   <body class="shopping-body">
      <header>
         <div class="logo">
            <h3><a href="index.html">SHOE HOUSE</a></h3>
         </div>
         <div class="icons">
            <input type="text" placeholder="Search Shoes..." />

            <a href="user-profile.html">
               <i class="fas fa-user"></i>
            </a>

            <a href="shopping-cart.html">
               <i class="fas fa-shopping-cart"></i>
            </a>
         </div>
      </header>

      <section>
         <div class="container">
            <div class="shopping-cart">
               <h2>SHOPPING CART</h2>

               <div class="items">
                  <div class="item">
                     <div>
                        <img src="img/leroy.jpg" alt="Leroy 90" />
                     </div>
                     <div>
                        <h4>Leroy 90</h4>
                     </div>
                     <div>
                        <h4>$35.99</h4>
                     </div>
                     <div>
                        <h4>Quantity: <span>2</span></h4>
                     </div>
                     <div>
                        <i class="fas fa-trash"></i>
                     </div>
                  </div>
                  <div class="item">
                     <div>
                        <img src="img/nike_air.jpg" alt="Nike Air" />
                     </div>
                     <div>
                        <h4>Nike Air</h4>
                     </div>
                     <div>
                        <h4>$75.99</h4>
                     </div>
                     <div>
                        <h4>Quantity: <span>1</span></h4>
                     </div>
                     <div>
                        <i class="fas fa-trash"></i>
                     </div>
                  </div>
               </div>

               <div class="total">
                  <h3>TOTAL (2) ITEMS: <span>$110.99</span></h3>
                  <a href="shipping.html">
                     <button>PROCEED TO CHECKOUT</button>
                  </a>
               </div>
            </div>
         </div>
      </section>

      <footer>
         <div class="container">
            <div class="news">
               <p>
                  Be first to hear about the newest releases, exclusive deals,
                  local events and more!
               </p>
               <form>
                  <input type="email" placeholder="Your Email Address" />
                  <button>Subscribe</button>
               </form>
            </div>
            <div class="copyright">
               <small>&copy; 2021 Shoe House. All Rights Reserved.</small>
               <small>Shoe House | Walking & Jumpin</small>
            </div>
         </div>
      </footer>
   </body>
</html>
