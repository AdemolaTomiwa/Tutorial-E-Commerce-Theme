<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
         rel="stylesheet"
      />

      <link
         rel="stylesheet"
         href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
         integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
         crossorigin="anonymous"
      />

      <link rel="stylesheet" href="css/style.css" />
      <title>Shoe House | Sign Up</title>
   </head>
   <body>
      <header>
         <div class="logo">
            <h3><a href="index.html">SHOE HOUSE</a></h3>
         </div>
         <div class="icons">
            <input type="text" placeholder="Search Shoes..." />

            <a href="user-profile.html">
               <i class="fas fa-user"></i>
            </a>

            <a href="shopping-cart.html">
               <i class="fas fa-shopping-cart"></i>
            </a>
         </div>
      </header>

      <section>
         <div class="container">
            <div class="sign-up">
               <h2>SIGN UP</h2>
               <h4><i class="fas fa-user"></i> Create Your Account</h4>

               <form action="user-profile.html">
                  <div>
                     <input type="text" placeholder="Name" />
                  </div>
                  <div>
                     <input type="email" placeholder="Email" />
                  </div>
                  <div>
                     <input type="text" placeholder="Phone Number" />
                  </div>
                  <div>
                     <input type="password" placeholder="Password" />
                  </div>
                  <div>
                     <input type="password" placeholder="Confirm Password" />
                  </div>
                  <div>
                     <input type="checkbox" id="newsletters" />
                     <label for="newsletters">
                        I want to receive Shoe House Newsletters with the best
                        deals and offers
                     </label>
                  </div>
                  <button>CREATE AN ACCOUNT</button>
               </form>

               <p>
                  Already have an account?
                  <b><a href="sign-in.html">LOGIN</a></b>
               </p>
            </div>
         </div>
      </section>

      <footer>
         <div class="container">
            <div class="news">
               <p>
                  Be first to hear about the newest releases, exclusive deals,
                  local events and more!
               </p>
               <form>
                  <input type="email" placeholder="Your Email Address" />
                  <button>Subscribe</button>
               </form>
            </div>
            <div class="copyright">
               <small>&copy; 2021 Shoe House. All Rights Reserved.</small>
               <small>Shoe House | Walking & Jumpin</small>
            </div>
         </div>
      </footer>
   </body>
</html>
